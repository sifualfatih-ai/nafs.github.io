<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akses Free Download — Nafs Project</title>
<meta name="description" content="Unduh materi gratis dari Nafs Project.">
<style>
  :root{
    --bg:#11071e; --panel:#1a0f2d; --card:#1f1438; --line:#2d2050;
    --text:#efeaff; --muted:#c7b7f0; --accent:#7c3aed; --accent2:#a78bfa;
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(124,58,237,.20), transparent 60%),
      var(--bg);
    display:grid; place-items:center; padding:28px;
  }
  .wrap{width:min(860px,94vw)}
  .top{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:14px}
  .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
       border:1px solid var(--line); background:transparent; color:var(--text); text-decoration:none}
  .btn:hover{background:#ffffff10}
  .card{background:var(--card); border:1px solid var(--line); border-radius:24px; padding:22px}
  h1{margin:0 0 4px}
  .muted{color:var(--muted)}
  .download{
    display:inline-flex; align-items:center; gap:8px; margin-top:14px;
    background:var(--accent); color:#fff; border:none; padding:12px 16px; border-radius:12px;
    text-decoration:none; font-weight:700;
  }
  .download:hover{filter:brightness(1.05)}
  .note{margin-top:10px; font-size:13px; color:#cbbcff99}
</style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <a class="btn" href="./">← Kembali</a>
      <h1 style="margin:0">Akses Free Download</h1>
      <span></span>
    </div>

    <!-- ===== Blok Download (boleh duplikasi jika perlu) ===== -->
    <section class="card" aria-label="Unduhan gratis">
      <h2 style="margin:0 0 8px">Template Konten UMKM (Gratis)</h2>
      <p class="muted" style="margin:0">
        Paket contoh template untuk posting promosi (Canva + PDF). Cocok untuk uji coba gaya visual
        dan copy singkat. Silakan gunakan & modifikasi sesuai kebutuhan.
      </p>

      <!-- Ganti href di bawah dengan link platform luar GitHub (Google Drive, MediaFire, dsb) -->
      <a class="download" href="https://drive.google.com/" target="_blank" rel="noopener">
        ⬇️ Download Sekarang
      </a>

      <p class="note">Link akan membuka tab baru ke penyimpanan eksternal.</p>
    </section>
    <!-- ===== Akhir Blok ===== -->

  </main>
</body>
</html>
