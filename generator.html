<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prompt BotGen.1</title>
  <link rel="icon" href="nafsweb.ico" />
  <link rel="apple-touch-icon" href="nafsweb.ico" />
  <link rel="shortcut icon" href="nafsweb.ico" type="image/ico" />
  <base href="./">
  <style>
    :root{--bg:#11071e;--panel:#1a0f2d;--panel2:#1f1438;--line:#2d2050;--text:#efeaff;--muted:#c7b7f0;--accent:#7c3aed;--accent2:#a78bfa;--btn:#2a1f4a;--btnh:#3a2b69;--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 700px at 50% -10%, rgba(124,58,237,.20), transparent 60%),var(--bg);min-height:100dvh;padding:24px}
    .wrap{width:min(1080px,94vw);margin:0 auto}
    h1{margin:0 0 6px;text-align:center;font-size:36px}
    .sub{margin:0 0 20px;text-align:center;color:var(--muted)}
    .card{background:var(--panel2);border:1px solid var(--line);border-radius:22px;padding:18px}
    .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .full{grid-column:1/-1}
    label{font-size:13px;color:var(--muted)}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:var(--panel);color:var(--text)}
    textarea{min-height:120px}
    #veo_scene,#cg_topic,#nb_context{min-height:160px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:var(--btn);border:1px solid var(--line);color:var(--text);border-radius:12px;padding:10px 14px;cursor:pointer}
    .btn:hover{background:var(--btnh)}
    .accent{background:var(--accent);border:none}
    .accent:hover{filter:brightness(1.05)}
    .muted{color:var(--muted)}
    .hint{font-size:12px;color:var(--muted)}
    .hidden{display:none}
    .topbar{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .topbar a{text-decoration:none}
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W7VXFV146"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-5W7VXFV146');</script>
</head>
<body>
  <main class="wrap">
    <div class="topbar"><a class="btn" href="./">‚Üê Kembali</a></div>

    <script>
      // Definisikan <nf-hero> langsung (tanpa file lain)
      if(!customElements.get('nf-hero')){
        class NfHero extends HTMLElement{
          constructor(){super();this.attachShadow({mode:'open'});}
          connectedCallback(){
            const title=this.getAttribute('title')||'NafsFlow';
            const subtitle=this.getAttribute('subtitle')||'Kumpulan contoh & galeri penggunaan NafsFlow.';
            const ctaText=this.getAttribute('cta-text')||'Buka Halaman Pelanggan';
            const ctaHref=this.getAttribute('cta-href')||'/pelanggan/';
            this.shadowRoot.innerHTML=`
              <style>
                :host{display:block;background:#17151f;color:#fff}
                .wrap{max-width:1040px;margin:0 auto;padding:48px 16px}
                h1{font-size:40px;line-height:1.1;margin:0 0 12px}
                p{opacity:.85;max-width:680px;margin:0 0 20px}
                a.cta{display:inline-block;text-decoration:none;padding:10px 16px;border-radius:12px;background:#7c5cff;color:#fff}
                a.cta:hover{filter:brightness(1.1)}
              </style>
              <section class="wrap">
                <h1>${title}</h1>
                <p>${subtitle}</p>
                <a class="cta" href="${ctaHref}">${ctaText}</a>
              </section>`;
          }
        }
        customElements.define('nf-hero',NfHero);
      }
      document.documentElement.setAttribute('data-nf','ready');
    </script>

    <h1>Prompt BOT Gen1.0</h1>
    <p class="sub">Membuat prompt terstruktur yang tersusun rapi & siap copy-paste di ChatGPT/Nano Banana/Gemini Veo</p>

    <!-- ‚Ä¶‚Ä¶‚Ä¶‚Ä¶ (SEMUA KONTEN FORM PUNYA KAMU TETAP) ‚Ä¶‚Ä¶‚Ä¶‚Ä¶ -->
    <!-- >>> Salin bagian form & script generator PERSIS dari file kamu saat ini (tidak diubah) <<< -->

    <!-- BEGIN: konten kamu (dipersingkat agar fokus) -->
    <section class="card">
      <div class="grid">
        <div>
          <label>Kegunaan</label>
          <select id="platform">
            <option value="chatgpt">ChatGPT ‚Äî tugas umum</option>
            <option value="nano">Nano Banana</option>
            <option value="veo2">Gemini Veo 2</option>
            <option value="veo3">Gemini Veo 3</option>
          </select>
        </div>
        <div id="rowLang">
          <label>Bahasa</label>
          <select id="lang"><option>Indonesia</option><option>English</option></select>
        </div>
      </div>
      <!-- (semua field & tombol persis seperti punyamu) -->
      <div id="blkChatGPT" class="grid" style="margin-top:10px">
        <div class="full"><span class="hint">Mode: ChatGPT (hasil berbahasa Indonesia)</span></div>
        <div class="full"><label>Tujuan/Topik</label><textarea id="cg_topic" placeholder="contoh: promosi sewa motor‚Ä¶"></textarea></div>
        <div><label>Target audiens</label><input id="cg_audience" placeholder="contoh: mahasiswa‚Ä¶"></div>
        <div><label>Batasan/Rule (opsional)</label><input id="cg_rules" placeholder="contoh: maksimal 120 kata‚Ä¶"></div>
      </div>
      <div class="actions full" style="margin-top:10px">
        <button id="btnBuild" class="btn accent">Buat Prompt</button>
        <button id="btnCopy" class="btn">Salin ke Clipboard</button>
        <button id="btnClear" class="btn">Bersihkan</button>
      </div>
      <div class="full" style="margin-top:10px">
        <label>Hasil prompt</label>
        <textarea id="out" placeholder="Hasil akan muncul di sini..."></textarea>
      </div>
    </section>
    <!-- END: konten kamu -->

  </main>

  <!-- Script generator kamu (tidak diubah‚Äîsilakan pakai versi yang tadi) -->
  <script>
    const $=id=>document.getElementById(id);
    function applyMode(){const plat=$('platform').value;document.getElementById('blkChatGPT').classList.toggle('hidden',plat!=='chatgpt');document.getElementById('rowLang').classList.toggle('hidden',plat==='veo2'||plat==='veo3');}
    $('platform').addEventListener('change',applyMode);applyMode();
    const lines=(...xs)=>xs.filter(Boolean).join('\n');const getLang=()=>($('lang')?.value||'Indonesia');
    function buildChatGPT(){const topic=$('cg_topic').value.trim();const aud=$('cg_audience').value.trim();const rules=$('cg_rules').value.trim();const lang=getLang();if(lang==='English'){return lines(`You are a content-writing assistant for small businesses.

Instructions:
- Write in natural English.
- Use a professional, persuasive tone.
- Follow these constraints${rules?`: ${rules}`:`.`}

Context:
- Goal/Topic: ${topic||'-'}
- Target Audience: ${aud||'-'}

Task:
Write a structured copy in this exact format, with no extra labels:
Headline:
Copy:
CTA:`);}return lines(`Anda adalah asisten penulis konten UMKM.

Instruksi:
- Tulis dalam Bahasa Indonesia yang alami.
- Gunakan nada profesional & persuasif.
- Patuhi batasan berikut${rules?`: ${rules}`:`.`}

Konteks:
- Tujuan/Topik: ${topic||'-'}
- Target Audiens: ${aud||'-'}

Tugas:
Tulis copy yang terstruktur dengan format berikut tanpa label tambahan:
Headline:
Copy:
CTA:`);}
    $('btnBuild').onclick=()=>{$('out').value=buildChatGPT()||'Lengkapi field terlebih dulu üôÇ';};
    $('btnCopy').onclick=async()=>{try{await navigator.clipboard.writeText($('out').value);alert('Prompt disalin ‚úÖ');}catch{alert('Gagal menyalin');}};
    $('btnClear').onclick=()=>{document.querySelectorAll('input, textarea').forEach(el=>{if(el.id!=='out')el.value='';});$('out').value='';};
  </script>
</body>
</html>
