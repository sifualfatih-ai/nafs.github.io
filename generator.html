<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prompt BotGen.1</title>

  <!-- Favicon -->
  <link rel="icon" href="nafsweb.ico" />
  <link rel="apple-touch-icon" href="nafsweb.ico" />
  <link rel="shortcut icon" href="nafsweb.ico" type="image/ico" />

  <!-- PENTING: pastikan semua path relatif ke folder file ini -->
  <base href="./">

  <style>
    :root{
      --bg:#11071e; --panel:#1a0f2d; --panel2:#1f1438;
      --line:#2d2050; --text:#efeaff; --muted:#c7b7f0;
      --accent:#7c3aed; --accent2:#a78bfa;
      --btn:#2a1f4a; --btnh:#3a2b69; --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(124,58,237,.20), transparent 60%),
        var(--bg);
      min-height:100dvh; padding:24px;
    }
    .wrap{width:min(1080px,94vw); margin:0 auto}
    h1{margin:0 0 6px; text-align:center; font-size:36px}
    .sub{margin:0 0 20px; text-align:center; color:var(--muted)}
    .card{background:var(--panel2); border:1px solid var(--line); border-radius:22px; padding:18px}
    .grid{display:grid; gap:12px; grid-template-columns:1fr 1fr}
    .full{grid-column:1/-1}
    label{font-size:13px; color:var(--muted)}
    input,select,textarea{
      width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--line);
      background:var(--panel); color:var(--text)
    }
    textarea{min-height:120px}
    #veo_scene{min-height:160px}
    #cg_topic{min-height:160px}
    #nb_context{min-height:160px}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{background:var(--btn); border:1px solid var(--line); color:var(--text); border-radius:12px; padding:10px 14px; cursor:pointer}
    .btn:hover{background:var(--btnh)}
    .accent{background:var(--accent); border:none}
    .accent:hover{filter:brightness(1.05)}
    .muted{color:var(--muted)}
    .hint{font-size:12px; color:var(--muted)}
    .hidden{display:none}
    .topbar{display:flex; align-items:center; gap:12px; margin-bottom:8px}
    .topbar a{text-decoration:none}
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W7VXFV146"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5W7VXFV146');
  </script>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <a class="btn" href="./">‚Üê Kembali</a>
    </div>

    <!-- BLOK HERO (akan dirender oleh loader) -->
    <nf-hero
      cta-text="Buka Halaman Generator"
      cta-href="/pelanggan/">
    </nf-hero>

    <h1>Prompt BOT Gen1.0</h1>
    <p class="sub">Membuat prompt terstruktur yang tersusun rapi & siap copy-paste di ChatGPT/Nano Banana/Gemini Veo</p>

    <section class="card">
      <!-- BARIS ATAS: PLATFORM + BAHASA (untuk ChatGPT/Nano) -->
      <div class="grid">
        <div>
          <label>Kegunaan</label>
          <select id="platform">
            <option value="chatgpt">ChatGPT ‚Äî tugas umum</option>
            <option value="nano">Nano Banana</option>
            <option value="veo2">Gemini Veo 2</option>
            <option value="veo3">Gemini Veo 3</option>
          </select>
        </div>
        <div id="rowLang">
          <label>Bahasa</label>
          <select id="lang">
            <option>Indonesia</option>
            <option>English</option>
          </select>
        </div>
      </div>

      <!-- ====== BLOK FIELD CHATGPT ====== -->
      <div id="blkChatGPT" class="grid" style="margin-top:10px">
        <div class="full"><span class="hint">Mode: ChatGPT (hasil berbahasa Indonesia)</span></div>
        <div class="full">
          <label>Tujuan/Topik</label>
          <textarea id="cg_topic" placeholder="contoh: promosi sewa motor harian, diskon 20%&#10;Tambahkan detail penting, benefit, konteks brand, gaya bahasa, dll."></textarea>
        </div>
        <div>
          <label>Target audiens</label>
          <input id="cg_audience" placeholder="contoh: mahasiswa & pekerja harian di kota X">
        </div>
        <div>
          <label>Batasan/Rule (opsional)</label>
          <input id="cg_rules" placeholder="contoh: maksimal 120 kata, sertakan CTA & no WA">
        </div>
      </div>

      <!-- ====== BLOK FIELD NANO BANANA ====== -->
      <div id="blkNano" class="grid hidden" style="margin-top:10px">
        <div class="full"><span class="hint">Mode: Nano Banana (hasil berbahasa Indonesia)</span></div>
        <div>
          <label>Objective</label>
          <input id="nb_objective" placeholder="contoh: buat 5 ide konten edukasi produk A">
        </div>
        <div class="full">
          <label>Input / Context</label>
          <textarea id="nb_context" placeholder="contoh: deskripsi singkat produk, keunggulan, harga, target, platform, angle konten, dll."></textarea>
        </div>
        <div>
          <label>Persona / Style</label>
          <input id="nb_persona" placeholder="contoh: ahli pemasaran UMKM, friendly & solutif">
        </div>
        <div>
          <label>Output Format</label>
          <input id="nb_format" placeholder="contoh: daftar bernomor (judul: ...; ringkasan: ...)">
        </div>
        <div>
          <label>Panjang / Limit</label>
          <input id="nb_length" placeholder="contoh: tiap ide ‚â§ 60 kata">
        </div>
      </div>

      <!-- ====== BLOK FIELD VEO 2/3 ====== -->
      <div id="blkVeo" class="grid hidden" style="margin-top:10px">
        <div class="full"><span class="hint">Mode: Gemini Veo (Default = Indonesia, JSON = English)</span></div>
        <div>
          <label>Prompt Type</label>
          <select id="veo_type">
            <option value="default">Prompt Default</option>
            <option value="json">JSON Prompt</option>
          </select>
        </div>
        <div>
          <label>Bahasa narasi (hanya untuk Default)</label>
          <select id="veo_lang">
            <option>Indonesia</option>
            <option>English</option>
          </select>
        </div>
        <div class="full"><hr style="border:none;border-top:1px solid var(--line)"></div>
        <div class="full">
          <label>Scene / Deskripsi inti</label>
          <textarea id="veo_scene" placeholder="contoh: pedagang kopi keliling pagi hari di gang kota; detail adegan, suasana, dan pergerakan objek..."></textarea>
        </div>
        <div>
          <label>Camera Angle</label>
          <select id="veo_angle">
            <option value="eye-level">Eye-level</option>
            <option value="low-angle">Low angle</option>
            <option value="high-angle">High angle</option>
            <option value="aerial">Aerial / drone</option>
            <option value="close-up">Close-up</option>
            <option value="wide">Wide</option>
          </select>
        </div>
        <div>
          <label>Camera Motion</label>
          <select id="veo_motion">
            <option value="static">Static</option>
            <option value="pan">Pan</option>
            <option value="tilt">Tilt</option>
            <option value="dolly">Dolly</option>
            <option value="zoom">Zoom</option>
            <option value="handheld">Handheld</option>
          </select>
        </div>
        <div>
          <label>Lighting</label>
          <select id="veo_light">
            <option value="natural morning">Natural morning</option>
            <option value="golden hour">Golden hour</option>
            <option value="soft studio">Soft studio</option>
            <option value="hard sunlight">Hard sunlight</option>
            <option value="neon">Neon / moody</option>
            <option value="low key">Low-key</option>
          </select>
        </div>
        <div>
          <label>Video Mode</label>
          <select id="veo_mode">
            <option value="live-action">Live-action</option>
            <option value="animation">Animation</option>
            <option value="cinematic">Cinematic</option>
            <option value="documentary">Documentary</option>
          </select>
        </div>
        <div>
          <label>FPS</label>
          <select id="veo_fps">
            <option>24</option><option>25</option><option>30</option><option>50</option><option>60</option>
          </select>
        </div>
        <div>
          <label>Aspect Ratio</label>
          <select id="veo_ar">
            <option value="16:9">16:9</option>
            <option value="9:16">9:16</option>
            <option value="1:1">1:1</option>
            <option value="2.39:1">2.39:1</option>
          </select>
        </div>
        <div class="full">
          <label>Extra details (opsional)</label>
          <textarea id="veo_extra" placeholder="musik: lo-fi akustik; wardrobe: kasual; mood: hangat & optimis; efek: depth of field;..."></textarea>
        </div>
      </div>

      <!-- AKSI -->
      <div class="actions full" style="margin-top:10px">
        <button id="btnBuild" class="btn accent">Buat Prompt</button>
        <button id="btnCopy" class="btn">Salin ke Clipboard</button>
        <button id="btnClear" class="btn">Bersihkan</button>
      </div>

      <!-- OUTPUT -->
      <div class="full" style="margin-top:10px">
        <label>Hasil prompt</label>
        <textarea id="out" placeholder="Hasil akan muncul di sini..."></textarea>
      </div>
    </section>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    function applyMode() {
      const plat = $('platform').value;
      $('blkChatGPT').classList.toggle('hidden', plat!=='chatgpt');
      $('blkNano').classList.toggle('hidden', plat!=='nano');
      $('blkVeo').classList.toggle('hidden', !(plat==='veo2'||plat==='veo3'));
      $('rowLang').classList.toggle('hidden', plat==='veo2'||plat==='veo3');
    }
    $('platform').addEventListener('change', applyMode);
    applyMode();

    const lines = (...xs)=> xs.filter(Boolean).join('\n');
    const orDash = v => (v && v.trim()) ? v.trim() : '-';
    const getLang = () => ($('lang')?.value || 'Indonesia');

    function buildChatGPT(){
      const topic = $('cg_topic').value.trim();
      const aud   = $('cg_audience').value.trim();
      const rules = $('cg_rules').value.trim();
      const lang  = getLang();

      if (lang === 'English'){
        return lines(
`You are a content-writing assistant for small businesses.

Instructions:
- Write in natural English.
- Use a professional, persuasive tone.
- Follow these constraints${rules ? `: ${rules}` : '.'}

Context:
- Goal/Topic: ${topic || '-'}
- Target Audience: ${aud || '-'}

Task:
Write a structured copy in this exact format, with no extra labels:
Headline:
Copy:
CTA:`
        );
      }

      return lines(
`Anda adalah asisten penulis konten UMKM.

Instruksi:
- Tulis dalam Bahasa Indonesia yang alami.
- Gunakan nada profesional & persuasif.
- Patuhi batasan berikut${rules ? `: ${rules}` : '.'}

Konteks:
- Tujuan/Topik: ${topic || '-'}
- Target Audiens: ${aud || '-'}

Tugas:
Tulis copy yang terstruktur dengan format berikut tanpa label tambahan:
Headline:
Copy:
CTA:`
      );
    }

    function buildNano(){
      const obj  = $('nb_objective').value.trim();
      const ctx  = $('nb_context').value.trim();
      const lang = getLang();

      const per  = ($('nb_persona').value.trim()) ||
        (lang==='English'
          ? 'an SME marketing expert who is friendly, clear, and solutions-oriented'
          : 'ahli pemasaran UMKM yang ramah, jelas, dan solutif');

      const fmt  = $('nb_format').value.trim();
      const len  = ($('nb_length').value.trim()) || (lang==='English' ? '‚â§ 60 words per item' : '‚â§ 60 kata per item');

      const schema = fmt || (
        lang==='English'
        ? `Numbered list. For each item use:
Title: <max 6 words>
Summary: <${len}>
CTA: <short call-to-action>`
        : `Daftar bernomor. Untuk setiap item gunakan pola:
Judul: <maks 6 kata>
Ringkasan: <${len}>
CTA: <ajakan singkat>`
      );

      if (lang === 'English'){
        return lines(
`ROLE
You are "Nano Banana", a structured prompt-following content assistant.

GOAL
${orDash(obj)}

INPUT
${orDash(ctx)}

STYLE
- Persona/Style: ${per}.
- Write in clear, positive, persuasive English; no emojis unless requested.

CONSTRAINTS
- Do not repeat sentences across items.
- Avoid unverifiable claims or hallucinated data.
- Prefer active verbs and concrete benefits.

TEMPLATE-DRIVEN GENERATION
- Infer key angles, audience pains, benefits, and hooks from INPUT.
- Map each idea to one distinct angle.
- Select wording that fits the OUTPUT SCHEMA strictly.

OUTPUT SCHEMA (STRICT)
${schema}

RESPONSE RULES
- Produce ONLY the final result following the schema above.
- NO headings other than the schema fields, NO notes, NO explanations.
- Do not expose your analysis or thinking steps.

GENERATE NOW.`
        );
      }

      return lines(
`ROLE
Kamu adalah "Nano Banana", asisten konten yang patuh template dan terstruktur.

GOAL
${orDash(obj)}

INPUT
${orDash(ctx)}

STYLE
- Persona/Style: ${per}.
- Bahasa Indonesia yang jelas, positif, persuasif; tanpa emoji kecuali diminta.

CONSTRAINTS
- Jangan mengulang kalimat antar item.
- Hindari klaim berlebihan atau data yang tidak tersedia.
- Gunakan kata kerja aktif dan manfaat yang nyata.

GENERATIVE TEMPLATE METHOD
- Identifikasi sudut pembahasan, masalah audiens, manfaat, dan hook dari INPUT.
- Setiap ide harus memakai sudut yang berbeda.
- Pilih diksi yang sesuai dan patuhi skema keluaran secara ketat.

OUTPUT SCHEMA (STRICT)
${schema}

RESPONSE RULES
- Tampilkan HANYA hasil akhir sesuai skema di atas.
- TANPA heading lain, TANPA catatan, TANPA penjelasan tambahan.
- Jangan menampilkan proses analisis atau langkah berpikir.

GENERATE NOW.`
      );
    }

    function collectVeo(){
      return {
        scene: $('veo_scene').value.trim(),
        angle: $('veo_angle').value,
        motion: $('veo_motion').value,
        lighting: $('veo_light').value,
        mode: $('veo_mode').value,
        fps: $('veo_fps').value,
        ar: $('veo_ar').value,
        extra: $('veo_extra').value.trim(),
        lang: $('veo_lang').value || 'Indonesia'
      };
    }

    function buildVeoDefault(){
      const d = collectVeo();
      const idn = (d.lang !== 'English');

      return [
`${idn ? 'Anda adalah sutradara video. Tulis prompt ' + d.lang + ' yang spesifik dan siap pakai untuk Gemini Veo.' :
'You are a film director. Write a specific, production-ready prompt in ' + d.lang + ' for Gemini Veo.'}`,
'',
'SCENE BRIEF',
d.scene || '-',
'',
'VISUAL SPECS',
`- Camera: ${d.angle} ${idn ? 'dengan gerak' : 'with'} ${d.motion}`,
`- Lighting: ${d.lighting}`,
`- Mode: ${d.mode}`,
`- FPS: ${d.fps}`,
`- Aspect Ratio: ${d.ar}`,
`- ${idn ? 'Detail tambahan' : 'Additional details'}: ${d.extra || '-'}`,
'',
'OUTPUT RULES',
`- ${idn ? 'Narasi hanya menggambarkan apa yang terlihat di frame (bukan instruksi teknis ke alat).' : 'Describe only what the viewer sees on screen (not tool commands).'}`,
`- ${idn ? 'Gunakan kata kerja visual (mis. "kamera bergerak perlahan", "cahaya hangat menerpa").' : 'Use visual action verbs (e.g., ‚Äúthe camera glides,‚Äù ‚Äúwarm light washes over‚Äù).'}`,
`- ${idn ? 'Jaga kontinuitas dan transisi antarscene halus.' : 'Ensure continuity and smooth transitions between shots.'}`,
'',
'SHOT PLAN (3 shot; 2s‚Äì3s‚Äì3s)',
`${idn ? '1) Establishing: buka konteks/lingkungan utama.' : '1) Establishing: set the main environment and mood.'}`,
`${idn ? '2) Main action: aksi inti subjek; jelaskan gerak kamera & elemen pendukung.' : '2) Main action: subject performs the key action; specify camera movement & supporting elements.'}`,
`${idn ? '3) Closing/hero: close-up/komposisi dramatis yang menegaskan mood akhir.' : '3) Closing/hero: a close-up or dramatic composition reinforcing the final mood.'}`,
'',
`${idn ? 'Keluarkan SATU paragraf prompt yang mengalir, mengacu pada rencana di atas (tanpa judul bagian).' :
'Output ONE flowing paragraph referencing the plan above (no section headers).'}`
      ].join('\n');
    }

    function buildVeoJSON(modelVer){
      const d = collectVeo();
      const promptStr = [
        `Scene: ${d.scene || 'Describe the environment and subject clearly.'}`,
        `Camera: ${d.angle} with ${d.motion} motion;`,
        `Lighting: ${d.lighting}; Mode: ${d.mode}; FPS ${d.fps}; AR ${d.ar}.`,
        d.extra ? `Extra: ${d.extra}.` : '',
        'Describe only what appears on screen; ensure continuity and smooth transitions.'
      ].filter(Boolean).join(' ');

      const payload = {
        model: `gemini-veo-${modelVer}`,
        task: "video_generation",
        language: "en",
        prompt: promptStr,
        specs: {
          fps: Number(d.fps || 24),
          aspect_ratio: d.ar || "16:9",
          mode: d.mode || "live-action",
          lighting: d.lighting || "natural morning",
          camera: { angle: d.angle || "eye-level", motion: d.motion || "static" }
        },
        shots: [
          { id: 1, label: "establishing", seconds: 2, description: "Wide shot to set environment and mood." },
          { id: 2, label: "action",       seconds: 3, description: "Subject performs the key action; include camera movement specifics." },
          { id: 3, label: "closing",      seconds: 3, description: "Hero/close-up shot reinforcing the final mood." }
        ],
        rules: [
          "Describe visible content only; avoid tool commands.",
          "Use clear, concrete visuals; avoid ambiguity.",
          "Maintain continuity and smooth transitions."
        ]
      };
      return JSON.stringify(payload, null, 2);
    }

    $('btnBuild').onclick = ()=>{
      const plat = $('platform').value;
      let out = '';
      if (plat==='chatgpt') out = buildChatGPT();
      else if (plat==='nano') out = buildNano();
      else if (plat==='veo2' || plat==='veo3') {
        const type = $('veo_type').value;
        if (type==='default') out = buildVeoDefault();
        else {
          const ver = (plat==='veo3') ? '3' : '2';
          out = buildVeoJSON(ver);
        }
      }
      $('out').value = out || 'Lengkapi field terlebih dulu üôÇ';
    };

    $('btnCopy').onclick = async ()=>{
      try{
        await navigator.clipboard.writeText($('out').value);
        alert('Prompt disalin ‚úÖ');
      }catch{ alert('Gagal menyalin'); }
    };

    $('btnClear').onclick = ()=>{
      document.querySelectorAll('input, textarea').forEach(el=>{ if(el.id!=='out') el.value=''; });
      $('out').value = '';
    };
  </script>

  <!-- Loader blok (relatif, aman untuk githack & GitHub Pages) -->
 <script type="module">
/* Mini-loader khusus halaman ini: muat config + definisikan <nf-hero> */
(async () => {
  // 1) Muat konfigurasi publik (relatif terhadap lokasi file ini)
  let cfg = { siteName: 'NafsFlow', links: { pelanggan: '/pelanggan/' } };
  try {
    const r = await fetch('web-static/config/app-config.json', { cache: 'no-store' });
    if (r.ok) cfg = await r.json();
  } catch (e) {
    console.warn('[config] gagal memuat, pakai default', e);
  }
  window.__APP_CONFIG = Object.freeze(cfg);

  // 2) Definisikan blok hero (sama seperti hero.v1.js)
  class NfHero extends HTMLElement {
    constructor(){ super(); this.attachShadow({ mode:'open' }); }
    connectedCallback(){
      const c = window.__APP_CONFIG || {};
      const title   = this.getAttribute('title')    || c.siteName || 'NafsFlow';
      const subtitle= this.getAttribute('subtitle') || 'Kumpulan contoh & galeri penggunaan NafsFlow.';
      const ctaText = this.getAttribute('cta-text') || 'Buka Halaman Pelanggan';
      const ctaHref = this.getAttribute('cta-href') || (c.links && c.links.pelanggan) || '#';
      this.shadowRoot.innerHTML = `
        <style>
          :host { display:block; background:#17151f; color:#fff; }
          .wrap { max-width:1040px; margin:0 auto; padding:48px 16px; }
          h1 { font-size:40px; line-height:1.1; margin:0 0 12px; }
          p  { opacity:.85; max-width:680px; margin:0 0 20px; }
          a.cta { display:inline-block; text-decoration:none; padding:10px 16px;
                  border-radius:12px; background:#7c5cff; color:#fff; }
          a.cta:focus, a.cta:hover { filter:brightness(1.1); }
        </style>
        <section class="wrap">
          <h1>${title}</h1>
          <p>${subtitle}</p>
          <a class="cta" href="${ctaHref}">${ctaText}</a>
        </section>
      `;
    }
  }
  if (!customElements.get('nf-hero')) customElements.define('nf-hero', NfHero);

  // 3) Tanda siap untuk pengecekan di Console
  document.documentElement.setAttribute('data-nf', 'ready');
})();
</script>




  
</body>
</html>
