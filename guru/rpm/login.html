<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" class="w-full border rounded px-3 py-2" placeholder="email@gmail.com" required>
      <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="password" required>
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
      <p id="msg" class="text-red-500 text-sm mt-2"></p>
    </form>
  </div>

  <script type="module">
    import { auth } from "/firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      try {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass  = document.getElementById('password').value;
        await signInWithEmailAndPassword(auth, email, pass);

        // kembali ke halaman sebelumnya
        const prev = sessionStorage.getItem('prev_page') || "/";
        window.location.href = prev;
      } catch (err) {
        msg.textContent = err?.message || 'Login gagal';
      }
    });
  </script>
</body>
</html>
