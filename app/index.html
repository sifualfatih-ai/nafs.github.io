<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nafsflow â€“ App</title>
  <meta name="description" content="Nafsflow dashboard">
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#0b0f14; color:#e8eef5; }
    .wrap { max-width: 1000px; margin: 40px auto; padding: 0 16px; }
    .card { background:#121a22; border:1px solid #1e2a36; border-radius:16px; padding:24px; box-shadow:0 8px 30px rgba(0,0,0,.25); }
    .logo { font-size:20px; font-weight:800; letter-spacing:.5px; margin-bottom:12px; opacity:.9;}
    label { display:block; margin-bottom:8px; font-weight:600;}
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #273445; background:#0e141b; color:#e8eef5; }
    button { margin-top:12px; padding:12px 16px; border:0; border-radius:12px; background:#4f8cff; color:white; font-weight:700; cursor:pointer;}
    button:active { transform: translateY(1px); }
    .error { color:#ff6b6b; margin-top:8px; display:none;}
    iframe { width:100%; height:80vh; border:0; border-radius:16px; }
    .muted { opacity:.7; font-size:14px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .row a { color:#b8d1ff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="gate" class="card">
      <div class="logo">ðŸ”’ Nafsflow Access</div>
      <label for="code">Masukkan kode akses</label>
      <div class="row">
        <input id="code" type="password" placeholder="Contoh: NF-2025-ACCESS" autocomplete="current-password"/>
        <button id="enter">Masuk</button>
      </div>
      <div id="err" class="error">Kode salah. Coba lagi.</div>
      <p class="muted">
        Butuh akses?
        <a href="https://wa.me/6285134882357?text=Halo%20Nafsflow%2C%20mohon%20izin%20akses" target="_blank" rel="noopener">Chat WhatsApp admin</a>
      </p>
    </div>

    <div id="content" class="card" style="display:none;">
      <div class="logo">ðŸ“Š Dashboard</div>
      <iframe id="report" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      <p class="muted" id="embedWarn" style="display:none;margin-top:10px;">
        Jika konten tidak tampil (refused to connect), platform sumber mungkin menolak di-embed. Nanti kita pakai link embed resmi/alternatif.
      </p>
    </div>
  </div>

  <script>
    // ======== ATUR DI SINI =========
    const VALID_CODES = ["NF-2025-ACCESS"]; // ganti sesuai kebutuhan
    const IFRAME_EMBED_URL = "https://ai.studio/apps/drive/1sjTlxY3GFur6gxgkKPON-4KRd3N5jPOE"; // ganti kalau ada link embed resmi
    const KEY = "nafsflow_access_ok"; // simpan status akses di tab
    // =================================

    const $code = document.getElementById('code');
    const $err  = document.getElementById('err');
    const $gate = document.getElementById('gate');
    const $content = document.getElementById('content');
    const $iframe = document.getElementById('report');
    const $embedWarn = document.getElementById('embedWarn');

    if (sessionStorage.getItem(KEY) === "1") unlock();

    document.getElementById('enter').addEventListener('click', () => {
      const input = ($code.value || "").trim();
      if (!VALID_CODES.includes(input)) { $err.style.display = 'block'; return; }
      sessionStorage.setItem(KEY, "1"); unlock();
    });

    function unlock() {
      $err.style.display = 'none';
      $gate.style.display = 'none';
      $content.style.display = 'block';
      $iframe.src = IFRAME_EMBED_URL;
      setTimeout(() => {
        try { if (!$iframe.contentWindow) $embedWarn.style.display = 'block'; }
        catch(e){ $embedWarn.style.display = 'block'; }
      }, 1000);
    }

    $code.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('enter').click();
    });
  </script>
</body>
</html>
