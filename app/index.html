<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uji Gemini via api.nafsflow.com</title>
  <meta name="referrer" content="no-referrer" />
  <style>
    :root { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 24px; background:#fafafa; color:#222; }
    .wrap { max-width: 760px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .bar {
      display:flex; gap:8px; align-items:center; justify-content:space-between;
      background:#fff; border:1px solid #eee; border-radius:10px; padding:10px 12px; margin-bottom:14px;
    }
    .user { font-size:14px; color:#555; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    button { padding:8px 12px; border:0; border-radius:8px; cursor:pointer; }
    button.primary { background:#111; color:#fff; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    textarea { width:100%; min-height:110px; padding:10px; border-radius:8px; border:1px solid #ddd; background:#fff; }
    pre { white-space:pre-wrap; background:#f5f5f5; padding:12px; border-radius:10px; margin-top:12px; }
    .hint { color:#666; font-size:13px; margin-top:6px; }
    .row { display:flex; gap:10px; align-items:center; margin-top:10px; }
    .status { font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- AUTH BAR -->
    <div class="bar">
      <div class="user" id="userInfo" title="Status login">Belum login</div>
      <div>
        <button id="loginBtn" class="primary">Login dengan Google</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>

    <h1>Uji Gemini via <code>api.nafsflow.com</code></h1>

    <textarea id="prompt" placeholder="Tulis pertanyaan atau perintah...">tuliskan pantun satu bait</textarea>
    <div class="hint">Tekan <b>Ctrl + Enter</b> (atau <b>⌘ + Enter</b> di Mac) untuk mengirim cepat.</div>

    <div class="row">
      <button id="btn" class="primary" disabled>Kirim</button>
      <span class="status" id="status"></span>
    </div>

    <pre id="out" aria-live="polite"></pre>
  </div>

  <!-- Firebase v10 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, GoogleAuthProvider,
      signInWithPopup, signOut, getIdToken
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // === Firebase config (punya kamu) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAcAW_IktSOIXb0m7t849grkO2rMVeZVBc",
      authDomain: "nafsappstudio.firebaseapp.com",
      projectId: "nafsappstudio",
      storageBucket: "nafsappstudio.firebasestorage.app",
      messagingSenderId: "3195732092",
      appId: "1:3195732092:web:65dd39633572221a7d49f9",
      measurementId: "G-H304CL19EF"
    };

    // Init Firebase
    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const provider = new GoogleAuthProvider();

    // UI elemen
    const userInfo = document.getElementById("userInfo");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const sendBtn = document.getElementById("btn");
    const promptEl = document.getElementById("prompt");
    const out = document.getElementById("out");
    const statusEl = document.getElementById("status");

    // Persist prompt di localStorage (biar nyaman)
    const LS_KEY = "nafsflow:lastPrompt";
    try {
      const last = localStorage.getItem(LS_KEY);
      if (last) promptEl.value = last;
    } catch {}

    promptEl.addEventListener("input", () => {
      try { localStorage.setItem(LS_KEY, promptEl.value); } catch {}
    });

    // Status helper
    function setStatus(msg) { statusEl.textContent = msg || ""; }
    function setOut(msg, isError=false) {
      out.textContent = msg ?? "";
      out.style.color = isError ? "#b00020" : "#222";
    }

    // Observasi status login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userInfo.textContent = `Login sebagai: ${user.displayName || user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        sendBtn.disabled = false;

        // Debug (aman ditinggal): tampilkan sebagian ID Token di console
        try {
          const idToken = await getIdToken(user, true);
          console.log("Firebase ID Token (prefix):", idToken.slice(0, 32) + "…");
        } catch {}
      } else {
        userInfo.textContent = "Belum login";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        sendBtn.disabled = true;
      }
    });

    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Gagal login: " + e.message);
      }
    };
    logoutBtn.onclick = async () => {
      try {
        await signOut(auth);
        setOut(""); setStatus("");
      } catch (e) {
        alert("Gagal logout: " + e.message);
      }
    };

    // === API base: proxy kita di Cloud Run ===
    const API_BASE = "https://api.nafsflow.com";

    // fetch dengan timeout supaya UI tidak ngegantung
    async function fetchWithTimeout(url, opts={}, ms=20000) {
      const ctrl = new AbortController();
      const id = setTimeout(() => ctrl.abort(), ms);
      try {
        const res = await fetch(url, { ...opts, signal: ctrl.signal });
        return res;
      } finally {
        clearTimeout(id);
      }
    }

    // Kirim prompt ke proxy. Selalu kirim Authorization: Bearer <idToken>
    async function askGemini(promptText) {
      const user = auth.currentUser;
      if (!user) throw new Error("Silakan login dulu.");

      // Ambil ID token. true => refresh jika perlu.
      const idToken = await getIdToken(user, true);

      const r = await fetchWithTimeout(`${API_BASE}/generate`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${idToken}`
        },
        body: JSON.stringify({ prompt: promptText })
      }, 25000);

      if (!r.ok) {
        let msg = `HTTP ${r.status}`;
        try { const err = await r.json(); if (err?.error) msg += ` - ${err.error}`; } catch {}
        throw new Error(msg);
      }
      const data = await r.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text
          ?? JSON.stringify(data, null, 2);
    }

    async function send() {
      const text = promptEl.value.trim();
      if (!text) return;

      if (!auth.currentUser) {
        setOut("Silakan login dulu.", true);
        return;
      }

      sendBtn.disabled = true;
      setStatus("Mengirim…");
      setOut("Sebentar…");

      try {
        const res = await askGemini(text);
        setOut(res, false);
        setStatus("Selesai");
      } catch (e) {
        setOut("Error: " + e.message, true);
        setStatus("");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", send);
    promptEl.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
