<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Logout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; display:grid; place-items:center; min-height:100dvh;
      background:linear-gradient(135deg,#2a0f4a,#1a0b2e 45%,#0c0516);
      color:#fff; font-family:system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <p>Sedang keluar…</p>

  <script type="module">
    import { auth } from "/firebase.js?v=2";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    async function main() {
      try { await signOut(auth); } catch(e) {}
      // Bersihkan flag akses Premium
      localStorage.removeItem('nafs_isLoggedIn');

      const back = sessionStorage.getItem('prev_page') || "/nfs/premium/";
      location.replace(back);
    }

    main();
  </script>
</body>
</html>
