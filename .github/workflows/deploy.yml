name: build-react-to-folder

on:
  push:
    paths:
      - 'react/vite/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Vite
        run: |
          cd react/vite
          npm ci
          npm run build

      - name: Publish artifacts into repo (react-app/)
        run: |
          rm -rf react-app
          mkdir -p react-app
          cp -r react/vite/dist/* react-app/

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add react-app
          git commit -m "Update React app artifacts" || echo "No changes"
          git push
