name: Deploy site (build react/vite to GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react/vite/package-lock.json

      - name: Install deps (react/vite)
        working-directory: react/vite
        run: npm ci

      - name: Build (react/vite)
        working-directory: react/vite
        run: npm run build

      # Siapkan artefak Pages (gabungkan seluruh repo + timpa /react/vite dengan hasil build)
      - name: Prepare _site
        run: |
          mkdir -p _site
          rsync -a --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'react/vite/node_modules' \
            --exclude 'react/vite/dist' \
            ./ _site/

          # timpa folder /react/vite dengan hasil build
          rsync -a --delete react/vite/dist/ _site/react/vite/

          # mencegah Jekyll mengutak-atik
          touch _site/.nojekyll

          echo "== ls _site/react/vite =="
          ls -la _site/react/vite
          echo "== ls _site/react/vite/assets =="
          ls -la _site/react/vite/assets

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
