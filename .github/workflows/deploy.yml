name: Build & Deploy /react/vite

on:
  push:
    branches: [ main ]
    paths:
      - 'react/vite/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: react/vite
        run: npm ci

      - name: Build project
        working-directory: react/vite
        run: npm run build

      - name: Show dist contents (debug)
        run: |
          echo "=== DIST LISTING ==="
          ls -la react/vite/dist
          echo "=== DIST ASSETS ==="
          ls -la react/vite/dist/assets || true

      - name: Copy dist â†’ /react/vite (overwrite)
        run: |
          rm -rf react/vite/assets
          rm -f  react/vite/index.html
          cp -a react/vite/dist/. react/vite/
          echo "=== DEST AFTER COPY ==="
          ls -la react/vite
          ls -la react/vite/assets

      - name: Commit & push build output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "deploy: update /react/vite build" || echo "no changes"
          git push
