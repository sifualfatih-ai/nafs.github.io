name: Build React to react-app

on:
  push:
    branches: [ main, refactor/react-reset ]
    paths:
      - 'react/app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & build
        run: |
          cd react/app
          npm ci
          npm run build

      - name: Commit build to react-app/
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add react-app
          git commit -m "chore(build): update react-app artifacts" || echo "No changes"
          git push
