name: Build & Deploy /react/vite

on:
  push:
    branches: [ main ]
    paths:
      - 'react/vite/**'
      - '.github/workflows/deploy-react-vite.yml'

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: react/vite
        run: npm install --no-fund --no-audit

      - name: Build
        working-directory: react/vite
        run: npm run build

      - name: Verify dist
        run: |
          if [ ! -d "react/vite/dist" ]; then
            echo "❌ Build gagal: folder react/vite/dist tidak ditemukan."
            exit 1
          fi
          ls -la react/vite/dist

     - name: Copy dist → /react/vite (overwrite)
  run: |
    rm -rf react/vite/assets
    rm -f  react/vite/index.html
    cp -a react/vite/dist/. react/vite/

      - name: Commit build output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "deploy: update /react/vite build" || echo "no changes"
          git push
