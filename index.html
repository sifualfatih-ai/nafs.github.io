<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <!-- Favicon (hindari 404) -->
  <link rel="icon" href="nafslogo.jpeg" />

  <style>
    :root{
      /* Tema ungu */
      --bg:#11071e;              /* ungu tua latar */
      --bg2:#1a0f2d;             /* panel gelap */
      --card:#1f1438;
      --line:#2d2050;
      --text:#efeaff;
      --muted:#c7b7f0;
      --btn:#2a1f4a;
      --btn-hover:#3a2b69;
      --accent:#7c3aed;          /* ungu aksen */
      --accent-2:#a78bfa;
      --green:#22c55e;           /* login khusus */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(124,58,237,.20), transparent 60%),
        var(--bg);
      display:grid; place-items:center; padding:28px;
    }
    .wrap{width:min(860px, 94vw)}
    .card{background:var(--card); border:1px solid var(--line); border-radius:28px; box-shadow:var(--shadow); padding:28px}
    .avatar{width:96px; height:96px; border-radius:50%; object-fit:cover; border:4px solid #00000033; box-shadow:0 0 0 3px #ffffff22; display:block; margin:0 auto 14px}
    h1{margin:0 0 6px; text-align:center; font-size:34px}
    .subtitle{margin:0; text-align:center; color:var(--muted)}

    /* ikon bulat medsos */
    .socials{display:flex; gap:16px; justify-content:center; margin:18px 0 8px}
    .circle{
      width:56px; height:56px; border-radius:50%; display:grid; place-items:center;
      border:1px solid var(--line); background:var(--bg2); cursor:pointer; text-decoration:none; color:var(--text);
      transition:transform .15s ease, background .2s ease;
    }
    .circle:hover{transform:translateY(-2px); background:var(--btn-hover)}
    .circle svg{width:22px; height:22px}

    /* daftar tombol utama */
    .links{display:grid; gap:12px; margin-top:14px}
    .btn{
      display:flex; align-items:center; gap:10px; padding:14px 16px; border-radius:16px;
      background:var(--btn); border:1px solid var(--line); color:var(--text); text-decoration:none; font-weight:600;
    }
    .btn:hover{background:var(--btn-hover)}
    .btn svg{width:18px; height:18px}

    /* tombol login khusus (hijau) */
    .login-cta{
      margin-top:18px; display:flex; justify-content:center;
    }
    .login-cta button{
      appearance:none; border:none; background:var(--green); color:#06280f; font-weight:800;
      padding:12px 16px; border-radius:12px; cursor:pointer;
    }

    /* footer */
    .foot{margin-top:10px; text-align:center; color:#cbbcff88; font-size:13px}

    /* modal login mengambang */
    .overlay{position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:20px}
    .modal{width:min(520px, 92vw); background:var(--card); border:1px solid var(--line); border-radius:16px; padding:18px}
    .modal h3{margin:0 0 8px}
    .row{display:grid; gap:8px; margin-top:10px}
    .row label{font-size:13px; color:var(--muted)}
    .row input{
      width:100%; padding:12px; border-radius:12px; border:1px solid var(--line); background:var(--bg2); color:var(--text);
    }
    .modal .actions{display:flex; gap:10px; margin-top:14px; justify-content:flex-end}
    .ghost{background:transparent; border:1px solid var(--line); color:var(--text); padding:10px 14px; border-radius:10px; cursor:pointer}
    .solid{background:var(--accent); border:none; color:white; padding:10px 14px; border-radius:10px; cursor:pointer}
    .hint{margin-top:8px; color:var(--muted); font-size:13px}

    /* === Khusus tombol Halaman Pelanggan: ungu cerah === */
    .violet-btn{
      display:flex; align-items:center; gap:10px; padding:14px 16px; border-radius:16px;
      background:#7c3aed;                /* ungu cerah */
      color:#0b0a12;                      /* teks gelap agar kontras */
      text-decoration:none; font-weight:600;
      border:2px solid #a78bfa;           /* ring ungu muda */
      box-shadow:0 10px 30px -10px rgba(139,92,246,.65); /* shadow ungu */
      transition:filter .2s ease, transform .15s ease;
    }
    .violet-btn:hover{ background:#8b5cf6; filter:brightness(1.03); }
    .violet-btn svg{ width:18px; height:18px; }
  </style>
</head>
<body>

      <h1>NafsFlow</h1>
      <p class="subtitle">Mitra kreator, affiliate, UMKM, dan industri kecil dan menengah</p>

      <!-- Ikon bulat medsos -->
      <div class="socials" role="navigation" aria-label="Tautan medsos">

      </div>

      <!-- Tombol daftar -->
      <div class="links" role="navigation" aria-label="Tautan utama">
        <!-- Halaman Umum (tetap) -->
        <a href="home.html" class="btn">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h12v2H3z"/></svg>

      <!-- Tombol login khusus (modal) -->

      <p class="foot">Â© 2025 NafsFlow</p>
    </section>
  </main>

  <!-- Modal login -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <h3 id="mTitle">Masuk Akun Khusus</h3>
      <div class="row">
        <label for="mEmail">Username (Email)</label>
        <input id="mEmail" type="email" placeholder="email@gmail.com" autocomplete="username" />
      </div>
      <div class="row">
        <label for="mPass">Password</label>
        <input id="mPass" type="password" placeholder="********" autocomplete="current-password" />
      </div>
      <p class="hint">Hubungi admin Nafs untuk mendapatkan akses.</p>
      <div class="actions">
        <button id="closeLogin" class="ghost">Batal</button>
        <button class="solid" onclick="window.__nafsLoginSuccess()">Masuk</button>
      </div>
    </div>
  </div>

  <script>
    // Modal login (manual open/close)
    const overlay = document.getElementById('overlay');
    document.getElementById('openLogin').onclick  = ()=>{ overlay.style.display='flex'; overlay.setAttribute('aria-hidden','false'); };
    document.getElementById('closeLogin').onclick = ()=>{ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); };
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay){ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); }});
  </script>

  <script>
    // Handle query ?login=1 / ?logout=1 dari nafspremium + redirect balik
    const params  = new URLSearchParams(location.search);
    const backUrl = params.get('r') || 'https://nafsflow.com/react/vite/';

    function openLoginModal() {
      const btn = document.getElementById('openLogin');
      if (btn) btn.click();
      else {
        const overlay = document.getElementById('overlay');
        if (overlay) {
          overlay.style.display = 'flex';
          overlay.setAttribute('aria-hidden','false');
        }
      }
    }

    window.__nafsLoginSuccess = function () {
      localStorage.setItem('nafs_isLoggedIn','1');
      location.replace(backUrl);
    };
    window.__nafsLogout = function () {
      localStorage.removeItem('nafs_isLoggedIn');
      location.replace(backUrl);
    };

    if (params.get('login')  === '1') openLoginModal();
    if (params.get('logout') === '1') window.__nafsLogout();
  </script>

</body>
</html>
