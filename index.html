    <style>
      :root{
        /* sizing */
        --wrap-w: min(1080px, 96vw);
        --radius: 20px;
        --shadow-lg: 0 12px 36px rgba(0,0,0,.38);

        /* social size adjustable */
        --social-size: 36px;

        /* typographic baseline (lebih elegan, lebih kecil) */
        --base-font: 13px;
      }

      /* Dark theme variables (default) */
      :root {
        --bg: #2a2533;
        --bg-accent: #1e1724;
        --card-bg: rgba(255,255,255,0.02);
        --line: rgba(255,255,255,0.04);
        --text: #f4efff;
        --muted: #cfc3ff;
        --btn-color: rgba(255,255,255,0.03);
        --btn-hover: rgba(255,255,255,0.07);
      }

      /* Light theme variables (auto or override) */
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f5f6fa;
          --bg-accent: #eef0f6;
          --card-bg: rgba(18,20,30,0.02);
          --line: rgba(18,20,30,0.06);
          --text: #0f1724;
          --muted: #475569;
          --btn-color: rgba(15,23,36,0.03);
          --btn-hover: rgba(15,23,36,0.06);
        }
      }

      /* Allow JS override via data-theme on html */
      html[data-theme="light"] {
        --bg: #f5f6fa;
        --bg-accent: #eef0f6;
        --card-bg: rgba(18,20,30,0.02);
        --line: rgba(18,20,30,0.06);
        --text: #0f1724;
        --muted: #475569;
        --btn-color: rgba(15,23,36,0.03);
        --btn-hover: rgba(15,23,36,0.06);
      }
      html[data-theme="dark"]{
        --bg: #2a2533;
        --bg-accent: #1e1724;
        --card-bg: rgba(255,255,255,0.02);
        --line: rgba(255,255,255,0.04);
        --text: #f4efff;
        --muted: #cfc3ff;
        --btn-color: rgba(255,255,255,0.03);
        --btn-hover: rgba(255,255,255,0.07);
      }

      /* base reset */
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
        font-size:var(--base-font);
        color:var(--text);
        background: linear-gradient(180deg,var(--bg) 0%, var(--bg-accent) 100%);
        display:flex; align-items:flex-start; justify-content:center;
        padding:22px;
      }

      /* subtle background image blur like reference */
      body::before{
        content:"";
        position:fixed; inset:0; z-index:-1;
        background:
          linear-gradient(to bottom, rgba(10,6,22,.45), rgba(10,6,22,.45)),
          url("nafsflow small.webp") center/cover no-repeat;
        filter: blur(6px) saturate(110%);
        opacity: .55;
      }

      .wrap{ width:var(--wrap-w); display:flex; flex-direction:column; gap:14px; align-items:stretch; }

      .card {
        background: var(--card-bg);
        border:1px solid var(--line);
        border-radius:20px;
        padding:18px;
        box-shadow:var(--shadow-lg);
        backdrop-filter: blur(6px) saturate(120%);
      }

      /* Header hero */
      .hero{
        position:relative;
        display:flex; flex-direction:column; align-items:center; gap:6px;
        text-align:center; padding:14px; border-radius:14px;
      }
      /* theme toggle button small top-right inside hero */
      .theme-toggle{
        position:absolute; right:12px; top:12px;
        width:34px; height:34px; border-radius:10px;
        display:grid; place-items:center; text-decoration:none;
        background:var(--btn-color); border:1px solid var(--line); color:var(--text);
        cursor:pointer; outline:none; border-radius:10px;
      }
      .theme-toggle:focus{ box-shadow: 0 6px 18px rgba(0,0,0,.12); }

      .avatar{
        width:78px; height:78px; border-radius:50%; object-fit:cover;
        border:3px solid rgba(0,0,0,.22);
        box-shadow:0 0 0 4px rgba(255,255,255,0.02);
      }
      h1{font-size:20px; margin:0; font-weight:600}
      .subtitle{font-size:12px; margin:0; color:var(--muted)}

      /* socials row, icons kecil seperti diminta */
      .socials{
        display:flex; gap:10px; justify-content:center; margin-top:6px;
      }
      .circle{
        width:var(--social-size); height:var(--social-size);
        border-radius:50%; display:grid; place-items:center;
        background:var(--btn-color); border:1px solid var(--line);
        color:var(--text); text-decoration:none;
        transition: transform .12s ease, background .12s ease;
      }
      .circle:hover{ background:var(--btn-hover); transform:translateY(-3px); }
      .circle svg{ width:calc(var(--social-size) * 0.66); height:calc(var(--social-size) * 0.66); }

      /* groups: separated into two cards (Menu & Tools) */
      .section-title{
        font-size:12px; color:var(--muted); margin:0 0 8px 6px;
      }

      .tiles{
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        gap:10px;
      }

      .tile{
        display:flex; flex-direction:column; align-items:center; justify-content:center;
        gap:6px; text-decoration:none; color:var(--text);
        background:var(--btn-color); border:1px solid var(--line);
        padding:10px; border-radius:12px; min-height:72px;
        transition: transform .12s ease, background .12s ease;
      }
      .tile:hover{ transform:translateY(-6px); background:var(--btn-hover); }
      .tile svg{ width:28px; height:28px; opacity:.96; }
      .label{ font-size:12px; text-align:center; font-weight:500; color:var(--text); line-height:1.05; }

      .foot{ text-align:center; font-size:12px; color:rgba(255,255,255,0.6); margin-top:6px; }

      /* responsive */
      @media (max-width: 980px) {
        .tiles{ grid-template-columns: repeat(4, 1fr); }
      }
      @media (max-width: 640px) {
        :root{ --social-size: 34px; }
        .tiles{ grid-template-columns: repeat(3, 1fr); gap:8px; }
      }
      @media (max-width: 420px) {
        :root{ --social-size: 30px; --base-font:12.25px; }
        .tiles{ grid-template-columns: repeat(2, 1fr); gap:8px; }
        .avatar{ width:68px; height:68px; }
        h1{ font-size:18px; }
      }
    </style>

    <script>
      (function(){
        // Theme handling: prefer saved -> html attr -> system preference
        const root = document.documentElement;
        const toggle = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');

        function getSavedTheme(){
          try { return localStorage.getItem('nafs_theme'); } catch(e){ return null; }
        }
        function saveTheme(t){ try { localStorage.setItem('nafs_theme', t); } catch(e){} }
        function applyTheme(name){
          if(name === 'light'){ root.setAttribute('data-theme','light'); toggle.setAttribute('aria-pressed','true'); }
          else { root.setAttribute('data-theme','dark'); toggle.setAttribute('aria-pressed','false'); }
          updateIcon(name);

          // After theme change, scroll to top so mobile header/toggle isn't hidden by browser chrome.
          // This addresses "tampilan di handphone terpotong bagian atas setelah di klik togle light".
          setTimeout(()=> {
            try { window.scrollTo({ top: 0, left: 0, behavior: 'smooth' }); } catch(e) { window.scrollTo(0,0); }
          }, 80);
        }
        function updateIcon(name){
          if(!icon) return;
          if(name === 'light'){
            icon.innerHTML = '<path d=\"M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.45 1.46l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM17 13h3v-2h-3v2zM12 6a6 6 0 1 0 .001 12.001A6 6 0 0 0 12 6z\"/>';
          } else {
            icon.innerHTML = '<path d=\"M21 12.8A9 9 0 1 1 11.2 3 7 7 0 0 0 21 12.8z\"/>';
          }
        }

        // initial theme
        const saved = getSavedTheme();
        if(saved){
          applyTheme(saved);
        } else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches){
          applyTheme('light');
        } else {
          applyTheme('dark');
        }

        // toggle handler
        toggle.addEventListener('click', function(){
          const current = root.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
          const next = current === 'light' ? 'dark' : 'light';
          applyTheme(next);
          saveTheme(next);
        });

        // keyboard accessibility: Enter/Space toggles
        toggle.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle.click(); }
        });

        // Accessibility: tiles keyboard activation
        document.querySelectorAll('.tile').forEach(t => {
          t.setAttribute('tabindex','0');
          t.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') t.click(); });
        });

        // Small UX: ensure top visible on first load on mobile (avoid clipped by address bar)
        setTimeout(()=>{ try { window.scrollTo(0,0); } catch(e){} }, 120);
      })();
