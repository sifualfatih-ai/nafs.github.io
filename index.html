<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nafs Project — Link</title>
  <meta name="description" content="Sebagai Mitra Affiliate, UMKM dan industri kecil" />
  <style>
    :root{
      --card-bg: rgba(255,255,255,.08);
      --card-border: rgba(255,255,255,.14);
      --text: #eaf0ff;
      --muted: #b8c1ff;
      --btn-bg: rgba(255,255,255,.10);
      --btn-border: rgba(255,255,255,.22);
      --btn-hover: rgba(255,255,255,.18);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display:grid; place-items:center;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(96,165,250,.25), transparent 60%),
        linear-gradient(180deg, #0b1220 0%, #0b1530 40%, #0a1b3f 100%),
        url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop') center/cover fixed no-repeat;
    }
    .wrapper{width:min(520px, 92vw); padding:24px}
    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding:28px 22px;
    }
    .avatar{
      width:88px;height:88px;border-radius:50%;
      border:2px solid rgba(255,255,255,.6);
      display:block;margin:0 auto 14px;object-fit:cover;background:#222;
    }
    h1{margin:6px 0 4px; font-size:28px; text-align:center}
    .subtitle{margin:0 0 18px; text-align:center; color:var(--muted)}
    .links{display:grid; gap:12px; margin-top:6px}
    .btn{
      display:flex; align-items:center; gap:10px;
      padding:14px 16px; border-radius:16px;
      background:var(--btn-bg); border:1px solid var(--btn-border);
      text-decoration:none; color:var(--text); transition:.2s ease; font-weight:600;
    }
    .btn:hover{background:var(--btn-hover); transform:translateY(-1px)}
    .btn svg{width:20px; height:20px; opacity:.9; flex:0 0 20px}
    footer{margin-top:18px; text-align:center; font-size:12px; color:#a9b5ff9c}
    @media (max-width:420px){ h1{font-size:24px} .card{padding:22px 16px} }
  </style>
</head>
