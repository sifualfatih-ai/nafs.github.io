  <style>
    :root{
      /* Tema ungu */
      --bg:#0c0717;
      --bg2:#140c25;
      --card:rgba(22,13,42,.72);
      --line:#34245e;
      --text:#f4efff;
      --muted:#d1c6ff;
      --btn:rgba(35,22,70,.55);
      --btn-hover:rgba(49,31,99,.65);
      --accent:#a855f7;
      --accent-2:#c535b9;
      --green:#22c55e;
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.35);

      /* Ungu solid untuk tombol (pengganti gradient) */
      --purple:#772785;           /* dasar */
      --purple-2:#6d28d9;         /* sedikit lebih gelap */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Calibri, "Segoe UI", Arial, sans-serif;
      font-weight:400;                /* jangan bold */
      background:var(--bg);
      display:grid; place-items:center; padding:28px; position:relative; overflow-x:hidden;
      font-size:15px;                 /* sedikit lebih kecil */
    }
    body::before{
      content:"";
      position:fixed; inset:-10px;
      background:
        linear-gradient(to bottom, rgba(10,6,22,.7), rgba(10,6,22,.7)),
        url("nafsflow small.webp") center/cover no-repeat;
      filter:blur(6px);
      z-index:-1;
      transform:scale(1.03);
    }

    .wrap{width:min(980px, 94vw)}
    .card{
      background:var(--card); border:1px solid #ffffff17; border-radius:28px; box-shadow:var(--shadow); padding:28px;
      backdrop-filter:saturate(140%) blur(10px);
    }

    .avatar{width:96px; height:96px; border-radius:50%; object-fit:cover; border:4px solid #00000033; box-shadow:0 0 0 3px #ffffff22; display:block; margin:0 auto 14px}
    h1{margin:0 0 6px; text-align:center; font-size:28px; font-weight:400} /* lebih kecil & tidak bold */
    .subtitle{margin:0; text-align:center; color:var(--muted); font-size:13.5px}

    .socials{display:flex; gap:16px; justify-content:center; margin:18px 0 8px}
    .circle{
      width:56px; height:56px; border-radius:50%; display:grid; place-items:center;
      border:1px solid var(--line); background:rgba(20,12,37,.6); cursor:pointer; text-decoration:none; color:var(--text);
      transition:transform .15s ease, background .2s ease;
      backdrop-filter:saturate(140%) blur(6px);
    }
    .circle:hover{transform:translateY(-2px); background:var(--btn-hover)}
    .circle svg{width:22px; height:22px}

    .links{
      display:grid; gap:12px; margin-top:16px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    .btn{
      display:flex; align-items:center; gap:12px; padding:14px; border-radius:16px;
      background:var(--btn); border:1px solid #ffffff1a; color:var(--text); text-decoration:none; font-weight:400; /* regular */
      backdrop-filter:saturate(140%) blur(8px);
      box-shadow:0 10px 26px -14px rgba(0,0,0,.45);
      transition:transform .15s ease, background .2s ease, border-color .2s ease;
      font-size:14px;               /* lebih kecil */
    }
    .btn:hover{background:var(--btn-hover); transform:translateY(-1px); border-color:#ffffff2e}
    .btn svg{width:20px; height:20px; flex:0 0 auto; opacity:.95}

    /* Tombol UNGU SOLID (pengganti gradient lama) */
    .violet-btn{
      display:flex; align-items:center; gap:12px; padding:14px; border-radius:16px;
      background:linear-gradient(#0000,#0000), var(--purple); /* solid */
      color:#fff; text-decoration:none; font-weight:400;      /* regular */
      border:1px solid var(--purple-2);
      box-shadow:0 12px 30px -10px rgba(109,40,217,.55);
      transition:transform .15s ease, filter .2s ease, background .2s ease;
      font-size:14px;               /* lebih kecil */
    }
    .violet-btn:hover{
      transform:translateY(-1px);
      filter:brightness(1.06);
      background:linear-gradient(#0000,#0000), #6f2a8f;       /* sedikit lebih terang saat hover */
    }
    .violet-btn svg{ width:20px; height:20px; flex:0 0 auto;}

    /* ====== KELAS PER BUTTON ====== */
    .btn-home{}                 /* Halaman Umum */
    .btn-pro{}                  /* Tools AI Pro (ungu solid) */
    .btn-affiliate{}            /* Tools AI Affiliate (ungu solid) */
    .btn-pengajar{}             /* Tools AI Pengajar (ungu solid) */
    .btn-ultimate{}             /* Tools AI Ultimate (bisa ungu/glas) */
    .btn-agent{}                /* Workflow AI Agent */
    .btn-ebook{}                /* Ebook */

    .login-cta{ margin-top:18px; display:flex; justify-content:center; }
    .login-cta button{
      appearance:none; border:none; background:var(--green); color:#06280f;
      padding:10px 14px; border-radius:12px; cursor:pointer;
      font-weight:500; font-size:14px; line-height:1.15;
      box-shadow:0 8px 18px -10px rgba(34,197,94,.6);
    }

    .foot{margin-top:10px; text-align:center; color:#cbbcffcc; font-size:12.5px}

    .overlay{position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:20px}
    .modal{width:min(520px, 92vw); background:rgba(31,20,56,.9); border:1px solid var(--line); border-radius:16px; padding:18px; backdrop-filter:blur(6px)}
    .modal h3{margin:0 0 8px; font-weight:500}
    .row{display:grid; gap:8px; margin-top:10px}
    .row label{font-size:13px; color:var(--muted)}
    .row input{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:var(--bg2); color:var(--text); font-size:14px}
    .modal .actions{display:flex; gap:10px; margin-top:14px; justify-content:flex-end}
    .ghost{background:transparent; border:1px solid var(--line); color:var(--text); padding:10px 14px; border-radius:10px; cursor:pointer}
    .solid{background:var(--accent); border:none; color:white; padding:10px 14px; border-radius:10px; cursor:pointer}
    .hint{margin-top:8px; color:var(--muted); font-size:13px}

    @media (max-width: 992px){
      h1{font-size:26px}
      .subtitle{font-size:13px}
      .btn, .violet-btn{padding:12px}
      .btn svg, .violet-btn svg{width:18px; height:18px}
      .circle{width:52px; height:52px}
    }
    @media (max-width: 680px){
      .links{grid-template-columns:1fr;}
    }
    @media (max-width: 560px){
      body{padding:18px}
      .card{padding:20px; border-radius:22px}
      .avatar{width:84px; height:84px}
      h1{font-size:24px}
      .subtitle{font-size:12.5px}
      .btn, .violet-btn{padding:11px; font-size:13.5px; border-radius:14px}
      .login-cta button{font-size:13.5px; padding:9px 12px}
      .circle{width:46px; height:46px}
      .foot{font-size:12px}
    }
  </style>

  <script>
    const overlay = document.getElementById('overlay');
    document.getElementById('openLogin').onclick  = ()=>{ overlay.style.display='flex'; overlay.setAttribute('aria-hidden','false'); };
    document.getElementById('closeLogin').onclick = ()=>{ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); };
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay){ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); }});
  </script>

  <script>
    const params  = new URLSearchParams(location.search);
    const backUrl = params.get('r') || 'https://nafsflow.com/react/vite/';
    function openLoginModal() {
      const btn = document.getElementById('openLogin');
      if (btn) btn.click();
      else {
        const overlay = document.getElementById('overlay');
        if (overlay) {
          overlay.style.display = 'flex';
          overlay.setAttribute('aria-hidden','false');
        }
      }
    }
    window.__nafsLoginSuccess = function () {
      localStorage.setItem('nafs_isLoggedIn','1');
      location.replace(backUrl);
    };
    window.__nafsLogout = function () {
      localStorage.removeItem('nafs_isLoggedIn');
      location.replace(backUrl);
    };
    if (params.get('login')  === '1') openLoginModal();
    if (params.get('logout') === '1') window.__nafsLogout();
  </script>

            <h1>${title}</h1>
            <p>${subtitle}</p>
            <a class="cta" href="${ctaHref}">${ctaText}</a>
          </section>`;
      }
    }
    customElements.define('nf-hero', NfHero);
    document.documentElement.setAttribute('data-nf','ready');
  })();
  </script>
